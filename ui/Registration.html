<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registartion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  

      <link rel="stylesheet" href="../css/style.css">

	
</head>
<body>


  <div class="demo">
    <div class="login">
	<div class="registration__form">
		<button type="button" id="backBtnFirst" class="normal_button">Back</button>
        <div class="registration__row">
          <input type="text" class="login__input name" id="companyName"  placeholder="Company Name"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="contactName" placeholder="Contact Name"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="domain" placeholder="Company Domain"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="address1" placeholder="Address Line1"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="streat" placeholder="Streat"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="city" placeholder="City"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="pin" placeholder="Pin Code"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="state" placeholder="State"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="country" placeholder="Country"/>
        </div>
		
       
        <button type="button" id="nextBtn" class="login__submit">Next</button>
        
      </div>
	  <div class="registration__form_second">
	  
		<button type="button" id="backBtn" class="normal_button">Back</button>
		
        <div class="registration__row">
          <input type="text" class="login__input name" id="contactNnumber" placeholder="Contact Number"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="emailId" placeholder="Email Id"/>
        </div>
		
		<div class="registration__row">
          <input type="text" class="login__input name" id="username" placeholder="Username"/>
        </div>
		<div class="registration__row">
          <input type="password" id="password" class="login__input pass" placeholder="Password"/>
        </div>
		 <div class="registration__row">
          <input type="password" id="confirmPassword" class="login__input pass" placeholder="Confirm Password"/>
        </div>
		<button type="button" id="sumbitBtn" class="login__submit">Submit</button>
        
      </div>
	  <div class="registration__form_success">
		<div class="alert">
		
		<img src="../image/tickmark.ico"/>
		<p class="success">Registration Success!</p>
		
		 Thank you for registering the company in Live group, please click on Go to Login button to explore your business.
		</div>
		<button type="button" id="backBtnFirst" class="login__submit">Go To Login</button>
	  </div>
	 </div>
	</div>
	<script src='../js/jquery.min.js'></script>
	<script  src="../js/jquary.session.js"></script>
    <script  src="../js/index.js"></script>
</body>
</html>
