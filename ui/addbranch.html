<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Add Branch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  

      <link rel="stylesheet" href="../css/style.css">

	
</head>
<body>

<div class="demo">
    <div class="login">
	<div class="registration__form">
		<img src="../image/back.png" width="40px" height="40px" class="singleButtonRight" id="backBtn"></img>
        <div class="registration__row">
          <input type="text" class="login__input name" id="branchName"  placeholder="Branch Name"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="branchid" placeholder="Branch Id"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="cantactNumber" placeholder="Contact Number"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="email" placeholder="Email Id"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="address" placeholder="Address"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="streat" placeholder="Streat"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="city" placeholder="City"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="pin" placeholder="Pin Code"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="state" placeholder="State"/>
        </div>
		<div class="registration__row">
          <input type="text" class="login__input name" id="country" placeholder="Country"/>
        </div>
		
       
        <button type="button" id="submitReg" class="login__submit">Submit</button>
        
      </div>
	  
	  <div class="registration__form_success">
		<div class="alert">
		
		<img src="../image/tickmark.ico"/>
		<p class="success">Registration Success!</p>
		
		 Thank you for registering the company in Live group, please click on Go to Login button to explore your business.
		</div>
		<button type="button" id="backBtnFirst" class="login__submit">Go To Login</button>
	  </div>
	 </div>
	</div>

	<script src='../js/jquery.min.js'></script>
	<script  src="../js/jquary.session.js"></script>
    <script  src="../js/index.js"></script>
	<script  src="../js/branches.js"></script>
</body>
</html>
